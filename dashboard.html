<!DOCTYPE html>
<html>
	<head>
		<title>Customize Your Activities</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.typekit.net/byb6hzb.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body class="dashboard">
		<div class="container">
			<div class="time-container">
				<div class="row">
					<div class="text-center clock">
						<p id="current-time">...</p>
					</div>
					<div class="text-center phone">
						<img src="images/Group 52.png">
					</div>
				</div>
			</div>
		</div>
		<hr>
		<header>
			<h1>Dashboard</h1>
		</header>
		<div class="dropdown-container">
			<div class="dropdown dashboard-content">
				<h3>Day of the Week</h3>
				<div class="row">
					<div class="started-activity">
						<p>Take your cat for a walk</p>
					</div>
				</div>
			</div>

			<div class="dropdown activities-dropdown-main">
				<button class="dropdown-button">Apple Options <i class="fa fa-angle-right"></i></button>
				<div class="dropdown-content activities">
					<div class="row detox-activities">
						<div class="checkbox-column activities-column-main">
							<div class="dropdown activities-dropdown">
								<label>
									<input type="checkbox" name="apple connect" value="Connect Apple" id="connectAppleCheckbox">
									Connect Apple Health Kit
								</label>
								<div class="dropdown activities-dropdown sublist">
									<label>
										<input type="checkbox" name="apple" value="Apple HR" class="sub-checkbox" disabled>
										Heart rate
									</label>
									<label>
										<input type="checkbox" name="apple" value="Apple Steps" class="sub-checkbox" disabled>
										Steps
									</label>
									<label>
										<input type="checkbox" name="apple" value="Apple Sleep" class="sub-checkbox" disabled>
										Sleep Patterns
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="dropdown activities-dropdown-main">
				<button class="dropdown-button">Apple Health kit</button>
				<div class="dropdown-content activities">
					<div class="row detox-activities">
						<div class="checkbox-column activities-column-main">
							<a href="index.html">Click here to Link Apple</a>
						</div>
					</div>
				</div>
			</div>
			<div>
				<hr>
			</div>
			<div class="container on-off-toggle">
				<div class="row">
					<button><a href="index.html">Customize Options</a></button>
				</div>

			</div>
			<div>
				<hr>
			</div>
			<footer>
				<div class="container ">
					<div class="row apple-footer">
						<a href="dashboard.html">
							<div class="home-button">
								<img src="images/Vector.png">
							</div>
							<div class="dashboard">
								Dashboard
							</div>
						</a>
					</div>
				</div>
			</footer>



		</div>

		</div>



		<div class="modal fade" id="timePickerModal" tabindex="-1" aria-labelledby="timePickerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="timePickerModalLabel">12:00</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<input type="text" id="timepicker-modal" class="form-control">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="saveTime">Save</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			const connectAppleCheckbox = document.getElementById("connectAppleCheckbox");
			const subCheckboxes = document.querySelectorAll(".sub-checkbox");

			connectAppleCheckbox.addEventListener("change", function () {
				const isConnectAppleChecked = this.checked;

				subCheckboxes.forEach(checkbox => {
					checkbox.disabled = !isConnectAppleChecked;
					if (!isConnectAppleChecked) {
						checkbox.checked = false;
					}
				});
			});
		</script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="js/myscript.js"></script>
	</body>
</html>
