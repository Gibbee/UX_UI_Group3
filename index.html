<!DOCTYPE html>
<html>
	<head>
		<title>Customize Your Activities</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.typekit.net/byb6hzb.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body>
		<div class="container mt-5">
			<div class="time-container">
				<div class="row">
					<div class="col-md-6 text-center clock">
						<p id="current-time">...</p>
					</div>
					<div class="col-md-6 text-center phone">
						<img src="images/Group 52.png">
					</div>
				</div>
			</div>
			<hr>
			<header>
				<h1>Customize Your<br>Activities</h1>
			</header>
			<div class="dropdown-container">
				<div class="dropdown">
					<button class="dropdown-button">Dropdown 1 <i class="fa fa-angle-right"></i></button>
					<div class="dropdown-content">
						<div class="row">
							<div class="checkbox-column">
								<h3>Day of the Week</h3>
								<label><input type="checkbox" name="days" value="Sunday">Sunday</label>
								<label><input type="checkbox" name="days" value="Monday">Monday</label>
								<label><input type="checkbox" name="days" value="Tuesday">Tuesday</label>
								<label><input type="checkbox" name="days" value="Wednesday">Wednesday</label>
								<label><input type="checkbox" name="days" value="Thursday">Thursday</label>
								<label><input type="checkbox" name="days" value="Friday">Friday</label>
								<label><input type="checkbox" name="days" value="Saturday">Saturday</label>
							</div>
							<div class="time-column">
								<h3>Time of Day</h3>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
								<div class="time-selector">
									<input type="text" id="timepicker" placeholder="12:00" class="form-control">
									<button class="am-button btn btn-light">AM</button>
									<button class="pm-button btn btn-light">PM</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Other dropdowns here -->
			</div>
		</div>
		<div class="modal fade" id="timePickerModal" tabindex="-1" aria-labelledby="timePickerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="timePickerModalLabel">12:00</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<input type="text" id="timepicker-modal" class="form-control">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="saveTime">Save</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="js/myscript.js"></script>
	</body>
</html>
